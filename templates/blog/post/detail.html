{% extends 'base.html' %}

{% block title %} post list{% endblock %}

{% block content %}
    <div class="row">
        <div class="offset-2 col-8">
            <h1>Post List</h1>
            <ul>
                <h1>{{ post.title }}</h1><br>
                <p>{{ post.body }}</p>
            </ul>
            <p>
                <a href="{% url "blog:post_share" post.id %}">
                    Share this post
                </a>
            </p>
        </div>
    </div>
{% endblock %}
