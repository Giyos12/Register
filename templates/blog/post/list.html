{% extends 'base.html' %}

{% block title %} post list{% endblock %}

{% block content %}
    <div class="row">
        <div class="offset-2 col-8">
            <h1>Post List</h1>
            <ul>
                {% for post in posts %}
                    <a href="{{ post.get_absolute_url }}"><h1>{{ post.title }}</h1></a><br>
                    <p>{{ post.body }}</p>
                {% endfor %}
            </ul>
            {% include 'pagination.html' %}
        </div>
    </div>
{% endblock %}
